<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link href="resources/bootstrap.min.css" rel="stylesheet">
        <title>LitraWeb</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="row">
                        <div class="col">
                            <h1>LitraWeb</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="btn-group" role="group" aria-label="On/Off">
                                <button type="button" class="btn btn-primary" onclick="lightOn()">On</button>
                                <button type="button" class="btn btn-primary" onclick="lightOff()">Off</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="brightnessSlider" class="form-label">Brightness</label>
                            <input type="range" class="form-range" min="0" max="100" step="5" id="brightnessSlider" onchange="adjBrightness()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="temperatureSlider" class="form-label">Temperature</label>
                            <input type="range" class="form-range" min="2700" max="6500" step="190" id="temperatureSlider" onchange="adjTemperature()">
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    <!-- JavaScript for Button Clicks -->
    <script type="text/javascript">
        errText = 'Failed to communicate with the API :-(';
        function lightOn() {
            fetch('/api/on')
            .catch(err => alert(errText));
        }
        function lightOff() {
            fetch('/api/off')
            .catch(err => alert(errText));
        }
        function adjBrightness() {
            b = document.getElementById("brightnessSlider").value;
            fetch('/api/brightness/' + b)
            .catch(err => alert(errText));
        }
        function adjTemperature() {
            t = document.getElementById("temperatureSlider").value;
            fetch('/api/temperature/' + t)
            .catch(err => alert(errText));
        }
    </script>
    </body>
</html>
