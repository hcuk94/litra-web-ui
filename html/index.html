<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link href="resources/bootstrap.min.css" rel="stylesheet">
        <title>LitraWeb</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-3"></div>
                <div class="col-12 col-xl-6">
                    <div class="row mt-2 mb-4">
                        <div class="col">
                            <nav class="navbar">
                                <h1 class="navbar-brand">LitraWeb</h1>
                                <div class="btn-group" role="group" aria-label="On/Off">
                                    <button type="button" class="btn btn-primary" onclick="lightOn()">On</button>
                                    <button type="button" class="btn btn-secondary" onclick="lightOff()">Off</button>
                                </div>
                            </nav>                              
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="brightnessSlider" class="form-label">Brightness</label><br/>
                            <div class="row">
                                <div class="col-2 col-xl-1"><small class="text-muted">Dim</small></div>
                                <div class="col-8 col-xl-10"><input type="range" class="form-range secondary" min="0" max="100" step="5" id="brightnessSlider" onchange="adjBrightness()"></div>
                                <div class="col-2 col-xl-1"><small class="text-muted">Bright</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="temperatureSlider" class="form-label">Temperature</label>
                            <div class="row">
                                <div class="col-2 col-xl-1"><small class="text-muted">Warm</small></div>
                                <div class="col-8 col-xl-10"><input type="range" class="form-range" min="2700" max="6500" step="190" id="temperatureSlider" onchange="adjTemperature()"></div>
                                <div class="col-2 col-xl-1"><small class="text-muted">Cold</small></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3"></div>
            </div>
        </div>
    <!-- JavaScript for Button Clicks -->
    <script type="text/javascript">
        errText = 'Failed to communicate with the API :-(';
        function lightOn() {
            fetch('/api/on')
            .catch(err => alert(errText));
        }
        function lightOff() {
            fetch('/api/off')
            .catch(err => alert(errText));
        }
        function adjBrightness() {
            b = document.getElementById("brightnessSlider").value;
            fetch('/api/brightness/' + b)
            .catch(err => alert(errText));
        }
        function adjTemperature() {
            t = document.getElementById("temperatureSlider").value;
            fetch('/api/temperature/' + t)
            .catch(err => alert(errText));
        }
    </script>
    </body>
</html>
